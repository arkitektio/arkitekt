fragment ChildPortNested on ChildPort {
  type
  child {
    type
  }
}

fragment ChildPort on ChildPort {
  type
  identifier
  child {
    ...ChildPortNested
  }
}

fragment ArgPort on ArgPort {
  __typename
  key
  label
  nullable
  description
  type
  identifier
  child {
    ...ChildPort
  }
}

fragment KwargPort on KwargPort {
  key
  label
  type
  description
  nullable
  default
  identifier
  child {
    ...ChildPort
  }
}

fragment ReturnPort on ReturnPort {
  __typename
  label
  key
  nullable
  description
  identifier
  type
  child {
    ...ChildPort
  }
}
