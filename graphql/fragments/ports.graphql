fragment ChildPortNested on ChildPort {
  kind
  child {
    kind
  }
}

fragment ChildPort on ChildPort {
  kind
  identifier
  child {
    ...ChildPortNested
  }
}

fragment ArgPort on ArgPort {
  __typename
  key
  label
  nullable
  description
  default
  kind
  identifier
  child {
    ...ChildPort
  }
}

fragment ReturnPort on ReturnPort {
  __typename
  label
  key
  nullable
  description
  identifier
  kind
  child {
    ...ChildPort
  }
}
