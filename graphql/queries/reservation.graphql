query get_reservation($id: ID!) {
  reservation(id: $id) {
    id
    template {
      id
      registry {
        app {
          id
          name
        }
        user {
          id
          email
        }
      }
    }
    provisions {
      id
      status
    }
    title
    status
    id
    reference
    node {
      id
      kind
      name
    }
  }
}

query reservations($identifier: String!) {
  reservations(identifier: $identifier) {
    ...Reservation
  }
}
