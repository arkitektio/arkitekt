query get_reservation($reference: ID!) {
  reservation(reference: $reference) {
    id
    template {
      id
      registry {
        app {
          id
          name
        }
        user {
          id
          email
        }
      }
    }
    provisions {
      id
      status
    }
    title
    status
    id
    reference
    node {
      id
      type
      name
    }
  }
}
