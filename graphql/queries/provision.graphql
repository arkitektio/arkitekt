query get_provision($reference: ID!) {
  provision(reference: $reference) {
    template {
      id
      node {
        name
      }
      registry {
        app {
          name
        }
      }
      extensions
    }
    agent {
      registry {
        id
        name
      }
      name
      identifier
    }
    reservations {
      id
      reference
      creator {
        username
      }
      app {
        name
      }
    }
  }
}
