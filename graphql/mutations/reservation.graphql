mutation reserve(
  $node: ID
  $template: ID
  $params: ReserveParamsInput
  $title: String
  $creator: ID
  $appGroup: ID
) {
  reserve(
    node: $node
    template: $template
    params: $params
    title: $title
    creator: $creator
    appGroup: $appGroup
  ) {
    ...Reservation
  }
}

mutation unreserve($id: ID!) {
  unreserve(id: $id) {
    ...Reservation
  }
}
