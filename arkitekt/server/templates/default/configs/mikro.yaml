db:
  db_name: {{setup.mikro.db_name}}
  engine: django.db.backends.postgresql
  host: db
  password: {{setup.postgres_password}}
  port: 5432
  username: {{setup.postgres_user}}
django:
  admin:
    password: {{setup.admin_password}}
    username: {{setup.admin_username}}
  debug: false
  hosts:
  - '*'
  secret_key: {{setup.mikro.django_secret_key}}
lok:
  issuer: lok
  key_type: RS256
  public_key: {{setup.jwt_key_pair.public_key}}{% if setup.static_tokens %}
  static_tokens: {% for token, user in static_tokens.items() %}
    {{token}}: 
      sub: {{user.sub}}{% endfor %}{% endif %}
minio:
  access_key: {{setup.mikro.bucket.access_key}}
  buckets:
    zarr: zarr
    parquet: parquet
    media: mikromedia
  host: minio
  port: '9000'
  protocol: http
  secret_key: {{setup.mikro.bucket.secret_key}}
redis:
  host: redis
  port: 6379
