"""The root Mutation"""
type Mutation {
  deleteApplication(
    """The ID of the application"""
    clientId: ID!
  ): DeleteApplicationResult
  createApplication(
    """The Grant Type"""
    grantType: GrantType!

    """The Name of this Application"""
    name: String!

    """Available Redirect Uris for this Grant (required for implicit)"""
    redirectUris: [String]
  ): Application
  createUserLoginApp(
    """The Name of this Application"""
    name: String!

    """Available Redirect Uris for this Grant (required for code)"""
    redirectUris: [String]
  ): Application
  createUserApp(
    """The Identifier of this Application"""
    identifier: String!

    """The Name of this Application"""
    name: String!

    """The Version of this Application"""
    version: String!
  ): CreatedBackendApp
  changeMe(email: Email, firstName: String, lastName: String): HerreUser
  updateUser(active: Boolean, avatar: Upload, email: Email, firstName: String, id: ID!, lastName: String): HerreUser
  updateGroup(
    avatar: Upload
    id: ID!

    """The name of the group (non unique)"""
    name: String
  ): Group
  deleteChannel(
    """The ID of the application"""
    token: String!
  ): DeleteChannelResult
  createChannel(
    """The channel you want to create or update"""
    name: String

    """The expo token"""
    token: String!
  ): Channel
  publishToChannel(channel: ID!, message: String!, title: String!): PublishResult
  notifyUser(channels: [String], message: String!, title: String!, user: ID!): [PublishResult]
  createPrivateClient(
    """The Name of this Elemet"""
    identifier: String!

    """The ID of the User to imitate (only managers can do this)"""
    imitate: ID

    """The Logo of this Apps"""
    logoUrl: String

    """A list of potential scopes for this app"""
    scopes: [String]!

    """The Repo of the Docker (Repo on Dockerhub)"""
    version: String!
  ): Client
  createPublicClient(
    """The Name of this Elemet"""
    identifier: String!

    """The kind of this app"""
    kind: PublicFaktType!

    """The Logo of this Apps"""
    logoUrl: String

    """A list of potential redirects for this app"""
    redirectUris: [String]!

    """A list of potential scopes for this app"""
    scopes: [String]!

    """The Repo of the Docker (Repo on Dockerhub)"""
    version: String!
  ): Client
  deleteClient(
    """The ID of the application"""
    id: ID!
  ): DeleteClientResult
  updateApp(
    """The id of the app"""
    id: ID!

    """The Logo of this Apps"""
    logo: Upload
  ): App
  createLinker(
    """The Filters of this Elemet"""
    filters: [FilterInput]!

    """The Repo of the Docker (Repo on Dockerhub)"""
    name: String!

    """The Priority of this Elemet"""
    priority: Int!

    """The Repo of the Docker (Repo on Dockerhub)"""
    template: ID!
  ): Linker
  deleteLinker(
    """The ID of the application"""
    id: ID!
  ): DeleteLinkerResult
  createConfiguration(
    """The Name of this Elemet"""
    body: String!

    """The Repo of the Docker (Repo on Dockerhub)"""
    name: String!
  ): Configuration
  deleteConfiguration(
    """The ID of the application"""
    id: ID!
  ): DeleteConfigurationResult
  createElement(
    """The Repo of the Docker (Repo on Dockerhub)"""
    graph: ID!

    """The Name of this Elemet"""
    name: String!

    """The configuraiton"""
    values: Config!
  ): Element
  createGraph(
    """The Name of this Elemet"""
    name: String!
  ): Graph
}

