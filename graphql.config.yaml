projects:
  arkitekt:
    schema: http://localhost:8090/graphql
    documents: graphql/*/**.graphql
    extensions:
      turms:
        out_dir: arkitekt/api
        plugins:
          - type: turms.plugins.enums.EnumsPlugin
          - type: turms.plugins.inputs.InputsPlugin
          - type: turms.plugins.fragments.FragmentsPlugin
          - type: turms.plugins.operation.OperationsPlugin
            query_bases:
              - rath.turms.operation.GraphQLQuery
            mutation_bases:
              - rath.turms.operation.GraphQLMutation
            subscription_bases:
              - rath.turms.operation.GraphQLSubscription
          - type: turms.plugins.funcs.OperationsFuncPlugin
        processors:
          - type: turms.processor.black.BlackProcessor
        scalar_definitions:
          uuid: str
        additional_bases:
          Node:
            - arkitekt.mixins.node.NodeMixin
          IntArgPort:
            - arkitekt.mixins.ports.IntExpander
          IntKwargPort:
            - arkitekt.mixins.ports.IntExpander
          IntReturnPort:
            - arkitekt.mixins.ports.IntExpander
          StructureArgPort:
            - arkitekt.mixins.ports.StructureExpander
          StructureKwargPort:
            - arkitekt.mixins.ports.StructureExpander
          StructureReturnPort:
            - arkitekt.mixins.ports.StructureExpander
          ListArgPort:
            - arkitekt.mixins.ports.ListExpander
          ListKwargPort:
            - arkitekt.mixins.ports.ListExpander
          ListReturnPort:
            - arkitekt.mixins.ports.ListExpander
          BoolArgPort:
            - arkitekt.mixins.ports.BoolExpander
          BoolKwargPort:
            - arkitekt.mixins.ports.BoolExpander
          BoolReturnPort:
            - arkitekt.mixins.ports.BoolExpander
          StringArgPort:
            - arkitekt.mixins.ports.StringExpander
          StringKwargPort:
            - arkitekt.mixins.ports.StringExpander
          StringReturnPort:
            - arkitekt.mixins.ports.StringExpander
          EnumArgPort:
            - arkitekt.mixins.ports.EnumExpander
          EnumKwargPort:
            - arkitekt.mixins.ports.EnumExpander
          EnumReturnPort:
            - arkitekt.mixins.ports.EnumExpander
