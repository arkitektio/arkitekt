name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  mac_and_windows_unit:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        poetry-version: [1.4]
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Run Poetry Install
        run: poetry install
      - name: Install Qt because Qt sucks with Poetry
        run: poetry run pip install pyqt5 pyqtwebengine
      - name: Run Tests
        run: poetry run pytest --cov --cov-report=xml  -k "not integration"
  linux_unit:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        poetry-version: [1.4]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      DISPLAY: ":99.0"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt install libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils
          /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x1200x24 -ac +extension GLX
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Run Poetry Install
        run: poetry install
      - name: Install Qt because Qt sucks with Poetry
        run: poetry run pip install pyqt5 pyqtwebengine
      - name: Run Tests
        env:
          QT_DEBUG_PLUGINS: 1
          DISPLAY: ":99.0"
        run: poetry run pytest --cov --cov-report=xml  -k "not integration"
  linux_integration:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
        poetry-version: [1.4]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      DISPLAY: ":99.0"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt install libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils
          /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x1200x24 -ac +extension GLX
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Run Poetry Install
        run: poetry install
      - name: Install Qt because Qt sucks with Poetry
        run: poetry run pip install pyqt5 pyqtwebengine
      - name: Run Tests
        run: poetrry run pytest --cov --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
